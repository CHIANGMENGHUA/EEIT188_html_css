<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .submit,
        .reset {
            width: 50px;
        }

        .st1 {
            display: flex;
            padding: 10px 0;
            border-bottom: 3px dashed;
        }

        .t1 {
            justify-content: left;
            margin-right: 10px;
        }

        .field1 {
            margin: 20px;
            width: 500px;
            border: 1px solid goldenrod;
            border-radius: 10px;
            background-color: bisque;
            box-shadow: 10px 10px burlywood;
        }

        .legend1 {
            margin-left: 10px;
            color: brown;
            font-size: 30px;
        }
    </style>
    <title>Form</title>
</head>

<body>
    <form class="form1" action="#">

        <fieldset class="field1">
            <legend class="legend1">個人資料一</legend>
            <div class="st1">
                <label for="account" class="t1">姓名:</label>
                <input type="text" id="account" name="account" placeholder="guest" autofocus autocomplete="off">
            </div>
            <div class="st1">
                <label class="t1">性別:</label>
                <label>
                    <input type="radio" name="gender" value="male" checked>男性
                </label>
                <label>
                    <input type="radio" name="gender" value="female">女性
                </label>
            </div>
            <div class="st1">
                <label for="pwd" class="t1">密碼:</label>
                <input type="password" id="pwd" name="pwd" maxlength="8" required>
            </div>
            <div class="st1">
                <label class="birth">生日:
                    <input type="date" name="birth" value="1997-08-16">
                </label>
            </div>
            <div class="st1">
                <label class="email">email:
                    <input type="email" required>
                </label>
            </div>
            <div class="st1">
                <label class="privateId">身分證字號:
                    <input type="text" name="privateId" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
                </label>
            </div>
        </fieldset>

        <fieldset class=" field1">
            <legend class="legend1">地址</legend>
            <div class="st1">
                <label>縣市:</label>
                <label>
                    <select name="Living">
                        <option value="TPE">台北市</option>
                        <option value="TPH">新北市</option>
                        <option value="TYU">桃園市</option>
                        <option value="HSC">新竹市</option>
                    </select>
                </label>
            </div>
            <div class="st1">
                <label class="t1">完整地址:
                    <input type="text" size="30" value="我家">
                </label>
            </div>
        </fieldset>

        <fieldset class="field1">
            <legend class="legend1">個人資料二</legend>
            <div class="st1">
                <label for="">喜歡的水果:</label>
                <input type="text" name="fruit" list="fruit">
                <datalist id="fruit">
                    <option value="apple"></option>
                    <option value="banana"></option>
                    <option value="kiwi"></option>
                    <option value="pineapple"></option>
                </datalist>
            </div>
            <div class="st1">
                <label class="t1">興趣:</label>
                <label>
                    <input type="checkbox" name="movie" value="movie">電影</label>
                </label>
                <label>
                    <input type="checkbox" name="climbing" value="climbing">爬山</label>
                </label>
                <label>
                    <input type="checkbox" name="swimming" value="swimming">游泳</label>
                </label>
                <label>
                    <input type="checkbox" name="bascketball" value="bascketball">籃球</label>
                </label>
            </div>
            <div class="st1">
                <label class="t1">檔案上傳:
                    <input type="file" name="file1" accept=".jpg,.png" multiple>
                </label>
            </div>
            <div class="st1">
                <label for="memo" class="t1">評論:</label>
                <textarea name="memo" id="memo" cols="40" rows="5" readonly></textarea>
            </div>
            <div></div>
            <div class="st1">
                <input class="submit" type="submit" value="提交">
                <input class="reset" type="reset" value="清除">
            </div>
        </fieldset>

    </form>
</body>

</html>
